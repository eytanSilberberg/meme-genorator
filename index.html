<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>memeGenorator</title>
</head>

<body onload="onInit()">
    <header>
        <div class="header-content-wrapper layout flex space-between align-center">
            <div class="logo-wrapper"><img class="logo" src="imgs/LOGO/LOGO.png" alt=""></div>
            <div class="pages-buttons-wrapper ">
                <ul class="pages-list clean-list flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="search-section-wrapper layout flex space-between">
            <div><span>Enter search by</span><input type="text"></div>
            <div class="filter-by-wrapper">I am the filter wrapper</div>
        </div>
    </section>
    <section class="gallery-wrapper layout">I am the gallery wrapper</section>
    <footer class="flex justify-center align-center">
        <div class="footer-wrapper layout "> I am the Footer</div>
    </footer>



    <section class="meme-editor-wrapper flex hide">
        <!-- shadow -->
        <div class="shadow show-shadow"></div>
        <!-- modal -->
        <div class="modal-container flex justify-center align-center">
            <div class="modal flex layout">

                <!-- canvas -->
                <div class="canvas-container">
                    <button onclick="onCloseModal()" class="close-modal">X</button>
                    <canvas width="450" height="450" tabindex="1"></canvas>
                </div>

                <!-- editor -->
                <div class="meme-editor">
                    <div class="flex column justify-center align-center flex column">
                        <span>Change meme inner Text</span>
                        <input type="text" onchange="onSetLineTxt(this.value)">
                    </div>
                    <div class="color-picker flex justify-center align-center">
                        <span>Choose a color</span>
                        <input type="color" onchange="onSetTextColor(this.value)">
                    </div>
                    <div class="font-size-buttons">
                        <button class="canvas-editor-button font-size-button" onclick="onSetFontSize(1)">+</button>
                        <button class="canvas-editor-button font-size-button" onclick="onSetFontSize(-1)">-</button>
                    </div>
                    <button class="canvas-editor-button" onclick="onSwitchLines()"><img class="editor-img"
                            src="imgs/editor-sybols/icons8-up-down-arrow-50.png" alt=""></button>
                    <div class="change-text-align-buttons">
                        <button onclick="onChangeTextAlign('start')" class="canvas-editor-button"><img
                                class="editor-img" src="imgs/editor-sybols/icons8-align-left-50.png" alt=""></button>
                        <button onclick="onChangeTextAlign('center')" class="canvas-editor-button"><img
                                class="editor-img" src="imgs/editor-sybols/icons8-align-justify-50.png" alt=""></button>
                        <button onclick="onChangeTextAlign('end')" class="canvas-editor-button"><img class="editor-img"
                                src="imgs/editor-sybols/icons8-align-right-50.png" alt=""></button>
                    </div>
                    <div class="move-lines-buttons">
                        <button onclick="onMoveTextVertical(-10)"><img src="imgs/editor-sybols/icons8-up-50.png"
                                class="editor-img" alt=""></button>
                        <button onclick="onMoveTextVertical(10)"><img src="imgs/editor-sybols/icons8-down-50.png"
                                class="editor-img" alt=""></button>
                    </div>
                    <select name="font-family" id="" onchange="onChangeFontFamily(this.value)">
                        <option value="impact">Impact</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="helvetica Neue">Helvetica Neue</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                    </select>
                    <div class="line-amount-wrapper flex justify-center align-center">
                        <a class="designed-buttons" href="#" onclick="onAddLine()">Add Line</a>
                        <a class="designed-buttons" href="#" onclick="onDeleteLine()">Delete Line</a>
                    </div>

                    <a class="designed-buttons download-button download-button flex justify-center align-center "
                        href="#" onclick="onDownloadMeme(this)" download="meme.jpg">Download
                        meme</a>
                </div>
            </div>
        </div>
    </section>



    <img src="imgs/square-imgs/1.jpg" alt="" class="starting-img" hidden>
    <script src="script/services/utils.js"></script>
    <script src="script/services/storage-service.js"></script>
    <script src="script/services/i18n-service.js"></script>
    <script src="script/main-js/gallery-service.js"></script>
    <script src="script/main-js/meme-service.js"></script>
    <script src="script/main-js/main-controller.js"></script>
</body>

</html>
