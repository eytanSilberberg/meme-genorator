<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>memeGenorator</title>
</head>

<body onload="onInit()">

    <!-- HEADER SECTION -->
    <header>
        <div class="header-content-wrapper layout flex space-between align-center">
            <div class="logo-wrapper"><img class="logo" src="imgs/LOGO/LOGO.png" alt=""></div>
            <div class="pages-buttons-wrapper ">
                <span onclick="onToggleNav()" class="toggle-nav-bar-btn">☰</span>
                <div onclick="onCloseMenuShadowModal()" class="menu-shadow"></div>
                <ul class="pages-list clean-list flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>


    <!-- SEARCH SECTION -->
    <section class="search-section">
        <div class="search-section-wrapper layout flex space-between">
            <div><label for="keyword-search"> search keyword</label>
                <input oninput="onSearchBy(this.value)" list="keyword-options" id="keyword-search"
                    name="keyword-search" />
                <datalist id="keyword-options">
                    <option value="funny"></option>
                    <option value="cat"></option>
                    <option value="baby"></option>
                    <option value="politics"></option>
                    <option value="movies"></option>
                </datalist>
            </div>

    </section>


    <!-- ADVANCED FEATURES -->
    <section class="advanced-features layout flex justify-center align-center">
        <a href="#" onclick="onRandomMeme()">Im
            flexible</a>
        <input type="file" class="file-input-btn" name="image" onchange="onImgInput(event)" />

    </section>


    <!-- GALLERY SECTION-->
    <section class="gallery-wrapper layout"></section>


    <!-- FOOTER SECTION -->
    <footer class="flex justify-center align-center">
        <div class="footer-wrapper layout flex column justify-center align-center ">
            <img class="logo-footer" src="imgs/LOGO/LOGO.png" alt="">
            <ul class="flex clean-list">
                <li><img src="imgs/LOGO/facebook-logo-png-38347.png" alt=""></li>
                <li><img src="imgs/LOGO/instagram-icon-960.png" alt=""></li>
                <li><img src="imgs/LOGO/twitter-icon-66.png" alt=""></li>
            </ul>
        </div>
    </footer>



    <!-- MEME EDITOR SECTION -->
    <section class="meme-editor-wrapper flex justify-center align-center hide">
        <!-- shadow -->
        <div class="shadow show-shadow"></div>
        <!-- modal -->
        <div class="modal-container flex justify-center ">
            <div class="modal flex layout justify-center align-center">

                <button onclick="onCloseModal()" class="close-modal">X</button>
                <!-- canvas -->
                <div class="canvas-container flex justify-center align-center">
                    <canvas width="500" height="500" tabindex="1" class="greater-canvas"></canvas>

                </div>

                <!-- editor -->
                <div class="editor-wrapper">
                    <div class="meme-editor">
                        <div class="flex column justify-center align-center flex column">
                            <span>Change meme inner Text</span>
                            <input class="text-input" type="text" oninput="onSetLineTxt(this.value)">
                        </div>
                        <div class="color-picker flex justify-center align-center">
                            <span>Choose a color</span>
                            <input type="color" oninput="onSetTextColor(this.value)">
                        </div>
                        <div class="font-size-buttons flex justify-center align-center">
                            <button class="canvas-editor-button font-size-button" onclick="onSetFontSize(1)">+</button>
                            <button class="canvas-editor-button font-size-button" onclick="onSetFontSize(-1)">-</button>
                        </div>

                        <div class=" change-text-align-buttons flex justify-center align-center">
                            <button onclick="onChangeTextAlign('start')" class="canvas-editor-button"><img
                                    class="editor-img" src="imgs/editor-sybols/icons8-align-left-24.png"
                                    alt=""></button>
                            <button onclick="onChangeTextAlign('center')" class="canvas-editor-button"><img
                                    class="editor-img" src="imgs/editor-sybols/icons8-align-justify-24.png"
                                    alt=""></button>
                            <button onclick="onChangeTextAlign('end')" class="canvas-editor-button"><img
                                    class="editor-img" src="imgs/editor-sybols/icons8-align-right-24.png"
                                    alt=""></button>
                        </div>
                        <div class="move-lines-buttons flex justify-center align-center">
                            <button class="canvas-editor-button" onclick="onSwitchLines()">⇵</button>
                            <button onclick="onMoveTextVertical(-10)">⇧</button>
                            <button onclick="onMoveTextVertical(10)">⇩</button>
                        </div>
                        <div class="flex justify-center align-center">
                            <select name="font-family" id="" onchange="onChangeFontFamily(this.value)">
                                <option value="impact">Impact</option>
                                <option value="helvetica">Helvetica</option>
                                <option value="helvetica Neue">Helvetica Neue</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Arial">Arial</option>
                            </select>
                        </div>
                        <div class="line-amount-wrapper flex justify-center align-center">
                            <a class="designed-buttons" href="#" onclick="onAddLine()">Add <br> Line</a>
                            <a class="designed-buttons" href="#" onclick="onDeleteLine()">Delete Line</a>
                        </div>
                        <div class="flex justify-center align-center">
                            <a class="btn designed-buttons" onclick="uploadImg()">Upload Image</a>
                            <a class="designed-buttons download-button download-button flex justify-center align-center "
                                href="#" onclick="onDownloadMeme(this)" download="meme.jpg">Download
                                meme</a>

                        </div>
                        <div class="flex justify-center align-center">

                            <p class="user-msg"></p>
                            <div class="share-container"></div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <img src="imgs/square-imgs/1.jpg" alt="" class="starting-img" hidden>
    <script src="script/services/utils.js"></script>
    <script src="script/services/storage-service.js"></script>
    <script src="script/services/i18n-service.js"></script>
    <script src="script/main-js/gallery-service.js"></script>
    <script src="script/main-js/meme-service.js"></script>
    <script src="script/main-js/main-controller.js"></script>
</body>

</html>
