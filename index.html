<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>memeGenorator</title>
</head>

<body onload="onInit()">
    <header>
        <div class="header-content-wrapper layout flex space-between align-center">
            <div class="logo-wrapper"><img class="logo" src="imgs/LOGO/LOGO.png" alt=""></div>
            <div class="pages-buttons-wrapper ">
                <ul class="pages-list clean-list flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="search-wrapper layout flex space-between">
        <div class="search-by-wrapper">
            <span>Enter search by</span><input type="text">
        </div>
        <div class="filter-by-wrapper">I am the filter wrapper</div>
    </section>
    <section class="meme-editor-wrapper layout flex">
        <canvas width="500" height="500" tabindex="1"></canvas>
        <div class="meme-editor"><span>Change meme inner Text</span>
            <input type="text" onchange="onSetLineTxt(this.value)">
            <input type="color" onchange="onSetTextColor(this.value)">
            <button class="canvas-editor-button" onclick="onSetFontSize(-1)">-</button>
            <button class="canvas-editor-button" onclick="onSetFontSize(1)">+</button>
            <button class="canvas-editor-button" onclick="onSwitchLines()"><img class="editor-img"
                    src="imgs/editor-sybols/icons8-up-down-arrow-50.png" alt=""></button>
            <button onclick="onChangeTextAlign('left')" class="canvas-editor-button"><img class="editor-img"
                    src="imgs/editor-sybols/icons8-align-left-50.png" alt=""></button>
            <button onclick="onChangeTextAlign('center')" class="canvas-editor-button"><img class="editor-img"
                    src="imgs/editor-sybols/icons8-align-justify-50.png" alt=""></button>
            <button onclick="onChangeTextAlign('end')" class="canvas-editor-button"><img class="editor-img"
                    src="imgs/editor-sybols/icons8-align-right-50.png" alt=""></button>
            <select name="font-family" id="" onchange="onChangeFontFamily(this.value)">
                <option value="impact">Impact</option>
                <option value="helvetica">Helvetica</option>
                <option value="helvetica Neue">Helvetica Neue</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial</option>
            </select>
            <button onclick="onMoveTextVertical(10)"><img src="imgs/editor-sybols/icons8-down-50.png" class="editor-img"
                    alt=""></button>
            <button onclick="onMoveTextVertical(-10)"><img src="imgs/editor-sybols/icons8-up-50.png" class="editor-img"
                    alt=""></button>

            <button onclick="onAddLine()">Add Line</button>
            <button onclick="onDeleteLine()">Delete Line</button>

        </div>
    </section>
    <section class="gallery-wrapper layout">I am the gallery wrapper</section>
    <footer class="flex justify-center align-center">
        <div class="footer-wrapper layout "> I am the Footer</div>
    </footer>

    <img src="imgs/square-imgs/1.jpg" alt="" class="starting-img" hidden>
    <script src="script/services/utils.js"></script>
    <script src="script/services/storage-service.js"></script>
    <script src="script/services/i18n-service.js"></script>
    <script src="script/main-js/gallery-service.js"></script>
    <script src="script/main-js/meme-service.js"></script>
    <script src="script/main-js/main-controller.js"></script>
</body>

</html>
